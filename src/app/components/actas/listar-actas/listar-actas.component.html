<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
  <title>Document</title>
</head>

<body style="background-color: #dedede;">
  <div class="container ">
    <br />
    <h2 style="text-align: center">ACTAS DE INTERROGATORIO</h2>
    <div class="d-flex justify-content-between">
      <div>
        <mat-form-field>
          <mat-icon matPrefix>search</mat-icon>
          <input matInput (keyup)="filter($event)" placeholder="Buscar" />
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button style="background-color: #20211f; color:#F4F7F9; font-weight: 800;"
          routerLink="/actas/nuevo">
          Nuevo
        </button>
      </div>
    </div>

    <div class="container">
      <div class="card-container">
        <mat-card class="example-card" *ngFor="let a of obs | async ">
          <mat-card-header>
            <mat-card-title>{{a.sospechoso.nombre}}</mat-card-title>
            <mat-card-subtitle>Interrogado por {{a.usuario.nombre}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{a.detalles}}</p>
          </mat-card-content>
          <mat-card-content style="text-align: right; font-size: 80%;">
            <p>{{a.fecha}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['edicion', a.id_acta]">
              edit
            </button>
            <button mat-button (click)="eliminar(a.id_acta)">
              delete
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
      <mat-paginator style="background-color: transparent;" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
    
  </div>
</body>

</html>

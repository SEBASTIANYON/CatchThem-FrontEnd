<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br />
      <div><h2 style="text-align: center">LISTA DE SOSPECHOSOS</h2></div>
      <!---->
      <div class="container-2">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="idSospechoso">
            <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
            <td mat-cell *matCellDef="let element">{{ element.idSospechoso }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">
              {{ element.nombre }}
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="alias">
            <th mat-header-cell *matHeaderCellDef>Alias</th>
            <td mat-cell *matCellDef="let element">
              {{ element.alias }}
            </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="nacimiento">
            <th mat-header-cell *matHeaderCellDef>Fecha de Nacimiento</th>
            <td mat-cell *matCellDef="let element">
              {{ element.nacimiento }}
            </td>
          </ng-container>

          <ng-container matColumnDef="genero">
            <th mat-header-cell *matHeaderCellDef>Genero</th>
            <td mat-cell *matCellDef="let element">
              {{ element.genero }}
            </td>
          </ng-container>

          <ng-container matColumnDef="nacionalidad">
            <th mat-header-cell *matHeaderCellDef>Nacionalidad</th>
            <td mat-cell *matCellDef="let element">
              {{ element.nacionalidad }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>

      </div>
    </div>
  </body>
</html>

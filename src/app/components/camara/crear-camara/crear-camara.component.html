<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="contenedor">
      <div class="formulario">
        <h1>REGISTRAR CAMARA</h1>

        <br />
        <form [formGroup]="form" (submit)="aceptar()" class="example-form">
          <mat-form-field class="example-full-width" *ngIf="edicion">
            <mat-label>id_camara</mat-label>
            <input matInput placeholder="Id" formControlName="id_camara" />
            <mat-error
              *ngIf="obtenerControlCampo('id_camara')?.errors?.['required']"
            >
              La camara es obligatorio.
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Ubicacion</mat-label>
            <input
              matInput
              placeholder="Ubicacion"
              formControlName="ubicacion"
            />
            <mat-error
              *ngIf="obtenerControlCampo('ubicacion')?.errors?.['required']"
            >
              La ubicacion es obligatorio.
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Tipo de Camara</mat-label>
            <input
              matInput
              placeholder="Tipo de Camara"
              formControlName="tipo_camara"
            />
            <mat-error
              *ngIf="obtenerControlCampo('tipo_camara')?.errors?.['required']"
            >
              El modelo es obligatorio.
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Area Vigilada</mat-label>
            <input
              matInput
              placeholder="Area Vigilada"
              formControlName="area_vigilada"
            />

            <mat-error
              *ngIf="obtenerControlCampo('area_vigilada')?.errors?.['required']"
            >
              El area vigilada es obligatoria.
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="estado">
              <mat-option *ngFor="let p of tipos" [value]="p.value">
                {{ p.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Entidad</mat-label>
            <mat-select formControlName="entidad">
              <mat-option
                *ngFor="let p of listaEntidades"
                [value]="p.idEntidad"
              >
                {{ p.nombre }}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="obtenerControlCampo('entidad')?.errors?.['required']"
            >
              La entidad es obligatoria.
            </mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            style="background-color: #20211f; color: #f4f7f9; font-weight: 800; display: flex;"
          >
            Aceptar
          </button>
          <button
            mat-raised-button
            style="background-color: #d6cdc9; color: #20211f; font-weight: 800"
            routerLink="/camaras"
          >
            Cancelar
          </button>
        </form>
      </div>
    </div>
  </body>
</html>

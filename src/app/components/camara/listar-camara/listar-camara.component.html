<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center">Listar Cámaras</h2>

      <div class="container-2">
        <div class="buscador">
          <mat-form-field>
            <mat-icon matPrefix>search</mat-icon>
            <input
              class="in"
              matInput
              (keyup)="filter($event)"
              placeholder="Buscar"
            />
          </mat-form-field>
        </div>
        <div>
          <button
            mat-raised-button
            class="nuevo"
            style="background-color: #20211f; color: #f4f7f9; font-weight: 800"
            routerLink="/camaras/nuevo"
          >
            Nuevo
          </button>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="id_camara">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let element">{{ element.id_camara }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="ubicacion">
            <th mat-header-cell *matHeaderCellDef>Ubicacion</th>
            <td mat-cell *matCellDef="let element">
              {{ element.ubicacion }}
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="tipo_camara">
            <th mat-header-cell *matHeaderCellDef>Tipo de Camara</th>
            <td mat-cell *matCellDef="let element">
              {{ element.tipo_camara }}
            </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="area_vigilada">
            <th mat-header-cell *matHeaderCellDef>Area Vigilada</th>
            <td mat-cell *matCellDef="let element">
              {{ element.area_vigilada }}
            </td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado de la camara</th>
            <td mat-cell *matCellDef="let element">
              {{ element.estado }}
            </td>
          </ng-container>

          <ng-container matColumnDef="entidad">
            <th mat-header-cell *matHeaderCellDef>Entidad</th>
            <td mat-cell *matCellDef="let element">
              {{ element.entidad.nombre }}
            </td>
          </ng-container>

          <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let element">
              <button
                class="example-button-container"
                mat-button
                (click)="eliminar(element.id_camara)"
                *ngIf="role == 'ADMIN'"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td></ng-container
          >

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          class="pagination"
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </body>
</html>

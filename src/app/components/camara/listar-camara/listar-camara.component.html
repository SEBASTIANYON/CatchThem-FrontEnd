<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center">Listar Cámaras</h2>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="659"
        height="9"
        viewBox="0 0 659 9"
        fill="none"
      >
        <path
          d="M0.535118 4.21871C0.339856 4.41397 0.339856 4.73056 0.535118 4.92582L3.7171 8.1078C3.91236 8.30306 4.22894 8.30306 4.42421 8.1078C4.61947 7.91254 4.61947 7.59595 4.42421 7.40069L1.59578 4.57227L4.42421 1.74384C4.61947 1.54858 4.61947 1.23199 4.42421 1.03673C4.22894 0.84147 3.91236 0.84147 3.7171 1.03673L0.535118 4.21871ZM658.242 4.92582C658.438 4.73056 658.438 4.41397 658.242 4.21871L655.06 1.03673C654.865 0.84147 654.548 0.84147 654.353 1.03673C654.158 1.23199 654.158 1.54858 654.353 1.74384L657.182 4.57227L654.353 7.40069C654.158 7.59595 654.158 7.91254 654.353 8.1078C654.548 8.30306 654.865 8.30306 655.06 8.1078L658.242 4.92582ZM0.888672 5.07227H657.889V4.07227H0.888672V5.07227Z"
          fill="black"
        />
      </svg>
      <div class="container-2">
        <div class="buscador">
          <mat-form-field>
            <input
              class="in"
              matInput
              (keyup)="filter($event)"
              placeholder="Buscar"
            />
          </mat-form-field>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="id_camara">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let element">{{ element.id_camara }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="ubicacion">
            <th mat-header-cell *matHeaderCellDef>Ubicacion</th>
            <td mat-cell *matCellDef="let element">
              {{ element.ubicacion }}
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="tipo_camara">
            <th mat-header-cell *matHeaderCellDef>Tipo de Camara</th>
            <td mat-cell *matCellDef="let element">
              {{ element.tipo_camara }}
            </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="area_vigilada">
            <th mat-header-cell *matHeaderCellDef>Area Vigilada</th>
            <td mat-cell *matCellDef="let element">
              {{ element.area_vigilada }}
            </td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado de la camara</th>
            <td mat-cell *matCellDef="let element">
              {{ element.estado }}
            </td>
          </ng-container>

          <ng-container matColumnDef="entidad">
            <th mat-header-cell *matHeaderCellDef>Entidad</th>
            <td mat-cell *matCellDef="let element">
              {{ element.entidad.nombre }}
            </td>
          </ng-container>

          <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                class="example-button-container"
                mat-button
                (click)="eliminar(element.id_camara)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td></ng-container
          >

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          class="pagination"
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br />
      <div><h2 style="text-align: center">CAMARAS</h2></div>
      <!---->
      <div class="container-2">
        <div class="buscador">
          <mat-form-field>
            <input
              class="in"
              matInput
              (keyup)="filter($event)"
              placeholder="Buscar"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </mat-form-field>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="id_camara">
            <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
            <td mat-cell *matCellDef="let element">{{ element.id_camara }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="ubicacion">
            <th mat-header-cell *matHeaderCellDef>Ubicacion</th>
            <td mat-cell *matCellDef="let element">
              {{ element.ubicacion }}
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="tipo_camara">
            <th mat-header-cell *matHeaderCellDef>Tipo de Camara</th>
            <td mat-cell *matCellDef="let element">
              {{ element.tipo_camara }}
            </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="area_vigilada">
            <th mat-header-cell *matHeaderCellDef>Area Vigilada</th>
            <td mat-cell *matCellDef="let element">
              {{ element.area_vigilada }}
            </td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado de la camara</th>
            <td mat-cell *matCellDef="let element">
              {{ element.estado }}
            </td>
          </ng-container>

          <ng-container matColumnDef="entidad">
            <th mat-header-cell *matHeaderCellDef>Entidad</th>
            <td mat-cell *matCellDef="let element">
              {{ element.entidad.nombre }}
            </td>
          </ng-container>

          <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-raised-button
                color="accent"
                (click)="eliminar(element.id_camara)"
              >
                Eliminar
              </button>
            </td></ng-container
          >

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          class="pagination"
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </body>
</html>

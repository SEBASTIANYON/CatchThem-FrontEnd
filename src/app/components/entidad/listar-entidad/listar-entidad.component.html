<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br/>
      <h1 style="text-align: center">ENTIDADES</h1>
      <div class="search-and-button">
        <mat-form-field class="search-box">
          <mat-icon matPrefix>search</mat-icon>
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="filter($event)" #input />
        </mat-form-field>
        <button mat-raised-button style="background-color: #21201F; color: white;" class="new-button" routerLink="/entidades/nuevo">Nuevo</button>
    </div>
  
      <br/>
      <div class="container-2">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">
          <ng-container matColumnDef="idEntidad">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let element">{{ element.idEntidad }}
            </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre de Entidad</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
          </ng-container>

          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef>Dirección</th>
            <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
          </ng-container>

          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef>Telefono</th>
            <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
          </ng-container>

          <ng-container matColumnDef="tipoEntidad">
            <th mat-header-cell *matHeaderCellDef>Sector</th>
            <td mat-cell *matCellDef="let element">{{ element.tipoEntidad?.sector}}</td>
          </ng-container>

          <ng-container matColumnDef="actualizar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-mini-fab style="background-color: #D6CDC9; color:#20211f; font-weight: 800;" [routerLink]="['edicion', element.idEntidad]">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>
          
          <ng-container  matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab style="background-color: #20211f; color:#D6CDC9; font-weight: 800;" (click)="openDialog(element.idEntidad)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
                
        <mat-paginator [pageSizeOptions]="[5, 10, 15,20]" [showFirstLastButtons]="true">
        </mat-paginator>

      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #dedede;">
    <div class="container" style="text-align: center">
        <h2>Registro de alertas</h2>
        <form [formGroup]="form" (submit)="aceptar()" class="example-form">

            <mat-form-field>
                <mat-label>Gravedad</mat-label>
                <mat-select formControlName="gravedad">
                    <mat-option *ngFor="let c of gravedad" [value]="c.value">
                        {{c.viewValue}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="obtenerControlCampo('gravedad')?.errors?.['required']">
                    La gravedad es obligatorio.
                </mat-error>
            </mat-form-field>
            <br />

            <mat-form-field appearance="fill" class="example-full-width">
                <input matInput placeholder="Ingrese fecha" [matDatepicker]="picker" formControlName="fecha" />
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="obtenerControlCampo('fecha')?.errors?.['required']">
                    La fecha de alerta es obligatoria.
                </mat-error>
            </mat-form-field>
            <br />


            <mat-form-field class="example-full-width">
                <mat-label>Tipo</mat-label>
                <input matInput placeholder="Tipo" formControlName="tipo" />
                <mat-error *ngIf="obtenerControlCampo('tipo')?.errors?.['required']">
                    El tipo es obligatorio.
                </mat-error>
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
                <mat-label>Ubicación</mat-label>
                <input matInput placeholder="Ubicación" formControlName="ubicacion" />
                <mat-error *ngIf="obtenerControlCampo('ubicacion')?.errors?.['required']">
                    La descripcion es obligatorio.
                </mat-error>
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
                <mat-label>Descripcion</mat-label>
                <textarea matInput placeholder="Descripción" formControlName="descripcion"></textarea>
                
                <mat-error *ngIf="obtenerControlCampo('descripcion')?.errors?.['required']">
                    La descripcion es obligatorio.
                </mat-error>
            </mat-form-field>
            <br />

            <button mat-raised-button style="margin-right: 5%; background-color: #20211f; color:#F4F7F9; font-weight: 800;">Aceptar</button>
            <button mat-raised-button style="background-color: #D6CDC9; color:#20211f; font-weight: 800;" routerLink="/alertas">
                Cancelar
            </button>
            <p>{{ mensaje }}</p>
        </form>
    </div>
</body>

</html>

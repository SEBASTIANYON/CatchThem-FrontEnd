<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<h1 style="text-align: center;">USUARIOS</h1>

<div style="text-align: center; margin-bottom: 20px; " >
  <button style="text-align: right; background-color: #20211f; color: #f4f7f9; font-weight: 800" mat-raised-button mat-button [routerLink]="['nuevo']" >NUEVO</button>
</div>

<div class="container">
  <div class="card-container">
    <mat-card class="example-card" *ngFor="let user of users">
      <mat-card-header>
        <mat-card-title>{{user.username}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image class="imagen" src={{user.imagen}}>
      <mat-card-content>
        <p>nombre : {{user.nombre}}</p>
        <p>correo : {{user.correo}}</p>
        <p>telefono : {{user.telefono}}</p>
        <p>entidad : {{user.entidad.nombre}}</p>
        <p>Roles:</p>
        <ul>
          <!-- Usar un conjunto (Set) para mantener roles Ãºnicos -->
          <ng-container *ngFor="let role of getUniqueRoles(user.id)">
            <li>{{ role.rol }}</li>
          </ng-container>
        </ul>
        
      </mat-card-content>
      <mat-card-actions >
        <button mat-button [routerLink]="['edicion', user.id]"><mat-icon>create</mat-icon></button>
        <button *ngIf="!hasAdminRole(getUniqueRoles(user.id))" mat-button (click)="eliminar(user.id)"><mat-icon>delete_outline</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <br>

<h1 style="text-align: center;">USUARIOS</h1>

<div style="text-align: center; margin-bottom: 20px; " >
  <button style="text-align: right" mat-raised-button color="primary" mat-button [routerLink]="['nuevo']" >NUEVO</button>
</div>


<div class="container">
  <div class="card-container">
    <mat-card class="example-card" *ngFor="let user of users">
      <mat-card-header>
        <mat-card-title>{{user.username}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image class="imagen" src={{user.imagen}}>
      <mat-card-content>
        <p>nombre : {{user.nombre}}</p>
        <p>correo : {{user.correo}}</p>
        <p>telefono : {{user.telefono}}</p>
        <p>entidad : {{user.entidad.nombre}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['edicion', user.id]">EDITAR</button>
        <button mat-button (click)="eliminar(user.id)">ELIMINAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
</body>
</html>

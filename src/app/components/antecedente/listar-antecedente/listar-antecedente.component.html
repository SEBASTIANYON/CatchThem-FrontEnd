<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-listar">
      <h2>LISTAR ANTECEDENTES</h2>
      <div class="buscador">
        <mat-form-field>
          <mat-icon matPrefix>search</mat-icon>
          <input
            class="in"
            matInput
            (keyup)="filter($event)"
            placeholder="Buscar"
          />
        </mat-form-field>
      </div>
      <div>
        <button class="nuevo"
          mat-raised-button
          style="background-color: #20211f; color: #f4f7f9; font-weight: 800"
          routerLink="/antecedentes/nuevo"
        >
          Nuevo
        </button>
      </div>
    
      <table mat-table [dataSource]="dataSource" class="mat">
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
          <td mat-cell *matCellDef="let element">
            {{ element.id_antecedente }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="delito">
          <th mat-header-cell *matHeaderCellDef>Delito</th>
          <td mat-cell *matCellDef="let element">
            {{ element.delito }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="fecha_comision">
          <th mat-header-cell *matHeaderCellDef>Comision</th>
          <td mat-cell *matCellDef="let element">
            {{ element.fecha_comision }}
          </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="fecha_condena">
          <th mat-header-cell *matHeaderCellDef>Condena</th>
          <td mat-cell *matCellDef="let element">
            {{ element.fecha_condena }}
          </td>
        </ng-container>

        <ng-container matColumnDef="sentencia">
          <th mat-header-cell *matHeaderCellDef>Sentencia</th>
          <td mat-cell *matCellDef="let element">
            {{ element.sentencia }}
          </td>
        </ng-container>

        <ng-container matColumnDef="sospechoso">
          <th mat-header-cell *matHeaderCellDef>Sospechoso</th>
          <td mat-cell *matCellDef="let element">
            {{ element.sospechoso.nombre }}
          </td>
        </ng-container>

        <ng-container matColumnDef ="accion02" >
          <th  mat-header-cell *matHeaderCellDef >Eliminar</th>
          <td mat-cell *matCellDef="let element">
          
            <button mat-mini-fab style="background-color: #20211f; color:#D6CDC9; font-weight: 800; width: 90%;" (click)="openDialog(element.id_antecedente)" *ngIf="role=='ADMIN'">
              <mat-icon>delete</mat-icon>
          </button>
          </td></ng-container
        >
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        class="pagination"
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </body>
</html>

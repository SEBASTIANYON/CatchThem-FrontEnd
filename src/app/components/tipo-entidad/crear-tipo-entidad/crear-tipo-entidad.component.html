<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <title>Document</title>
  </head>

  <body>
    <div class="contenedor">
      <div class="formulario">
        <h1>Registrar Tipo de Entidad</h1>
        <br class="linea">
        <br>
        <form [formGroup]="form" (submit)="aceptar()" class="example-form">

          <mat-form-field class="example-full-width">
            <mat-label>Sector</mat-label>
            <mat-select formControlName="sector">
              <mat-option *ngFor="let p of tipos" [value]="p.value">
                {{p.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          
          <div class="buttons">
            <button mat-raised-button
            style="background-color: #21201F; color: #FFFFFF;">Aceptar</button>
            <button mat-raised-button 
            style="background-color: rgb(189, 188, 188); color: #000000;"routerLink="/tipos">Cancelar</button>
            <p>{{mensaje}}</p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

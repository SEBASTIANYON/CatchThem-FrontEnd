<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #dedede;">
    <div class="container">
      <br />
      <div><h2 style="text-align: center">TIPOS DE ENTIDADES</h2></div>
      <div class="d-flex justify-content-between">
        <div>
          <mat-form-field style="width:140%;">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput (keyup)="filter($event)" placeholder="Buscar tipos" />
          </mat-form-field>
        </div>
        <div class="buttons" >
          <button mat-raised-button *ngIf="role == 'ADMIN' || role == 'POLICIA' || role == 'AGENTE'"
            style="background-color: #20211f; color:#F4F7F9; font-weight: 800;" routerLink="/tipos/nuevo">
            Nuevo
          </button>
        </div>
      </div>
      <div class="container-2">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="idTipo">
            <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
            <td mat-cell *matCellDef="let element">{{ element.idTipo }}</td>
          </ng-container>

          <ng-container matColumnDef="sector">
            <th mat-header-cell *matHeaderCellDef>Sector</th>
            <td mat-cell *matCellDef="let element">
              {{ element.sector }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator style="background-color: transparent;" [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </body>
</html>

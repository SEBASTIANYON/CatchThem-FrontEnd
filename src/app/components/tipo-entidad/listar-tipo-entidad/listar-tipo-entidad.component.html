<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br/>
      <h1 style="text-align: center">TIPOS DE ENTIDAD</h1>
      <div class="search-and-button">
        <mat-form-field class="search-box">
          <mat-icon matPrefix>search</mat-icon>
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="filter($event)" #input />
      </mat-form-field>
      
        <button mat-raised-button style="background-color: #21201F; color: white;" class="new-button" routerLink="/tipos/nuevo" 
        *ngIf="role == 'ADMIN' || role == 'POLICIA' || role == 'AGENTE'">
          Nuevo</button>
    </div>
      <br/>
      <div class="container-2">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">
          <ng-container matColumnDef="idTipo">
            <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
            <td mat-cell *matCellDef="let element">{{ element.idTipo }}
            </td>
          </ng-container>

          <ng-container matColumnDef="sector">
            <th mat-header-cell *matHeaderCellDef>Sector</th>
            <td mat-cell *matCellDef="let element">{{ element.sector }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
           
        <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>

      </div>
    </div>
  </body>
</html>
